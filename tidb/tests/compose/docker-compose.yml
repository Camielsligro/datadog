version: '2.1'

services:
  pd:
    image: pingcap/pd:nightly
    ports:
      - "2379"
    volumes:
      - ./pd-nightly-tiflash.toml:/pd.toml:ro
    command:
      - --name=pd
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd:2379
      - --advertise-peer-urls=http://pd:2380
      - --initial-cluster=pd=http://pd:2380
      - --data-dir=/data/pd
      - --config=/pd.toml
      - --log-file=/logs/pd.log
    restart: on-failure
  tikv:
    image: pingcap/tikv:nightly
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv:20160
      - --status-addr=tikv:20180
      - --data-dir=/data/tikv
      - --pd=pd:2379
      - --log-file=/logs/tikv.log
    depends_on:
      - "pd"
    restart: on-failure
  tidb:
    image: pingcap/tidb:nightly
    ports:
      - "4000:4000"
      - "10080:10080"
    command:
      - --status=10080
      - --advertise-address=tidb
      - --store=tikv
      - --path=pd:2379
      - --log-file=/logs/tidb.log
    depends_on:
      - "tikv"
    restart: on-failure
  tiflash:
    image: pingcap/tiflash:nightly
    volumes:
      - ./tiflash-nightly.toml:/tiflash.toml:ro
      - ./tiflash-learner-nightly.toml:/tiflash-learner.toml:ro
    command:
      - --config=/tiflash.toml
    depends_on:
      - "tikv"
      - "tidb"
    restart: on-failure
