name: PHP APCu
files:
- name: php_apcu.yaml
  options:
  - template: init_config
    options:
    - template: init_config/http
    - template: init_config/default
  - template: instances
    options:
    - name: url
      required: true
      description: |
        Provide a URL to the collection program.
        APCu does not have a metric output by itself.
        * DD_ROOT/embedded/lib/python3.8/site-packages/datadog_checks/php_apcu/assets/exporter/apcu-dd-handler.php
        It will work if you refer to it as a php file, but you may want to configure it as follows.
        ```
        Alias /apcu-status /path/to/apcu-dd-handler.php
        <Location /apcu-status>
            Require all denied
            Require local
        </Location>
        ```
      value:
        type: string
        example: http://localhost/apcu-status
    - template: instances/http
    - template: instances/default

