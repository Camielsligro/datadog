name: php_apcu
files:
- name: php_apcu.yaml
  options:
  - template: init_config
    options:
    - template: init_config/default
  - template: instances
    options:
    - name: url
      required: true
      description: |
        Provide a URL to the collection program.
        APCu does not have a metric output by itself.
        Install the file obtained from the following URL
        * https://github.com/withgod/integrations-extras/blob/master/php_apcu/tests/php_apcu/src/apcu-dd-handler.php
      value:
        type: string
        example: http://localhost/apcu-dd-handler.php
