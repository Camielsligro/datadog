name: NS1
files:
- name: ns1.yaml
  options:
  - template: init_config
    options:
    - template: init_config/default
  - template: instances
    options:
    - name: api_endpoint
      required: true
      description: The URL to check.
      value:
        type: string
        example: https://example.org
    - name: api_key
      required: true
      description: The api authentication key.
      value:
        type: string
        example: test_key_123 
    - name: metrics
      required: true
      description: "List of metrics to report to Datadog _
      description: desc second line"
      value:
        type: object              
        example:
          pulsar:
          ddi:
            - 2
          qps:
            - test.com:
              - www: A
          usage:
            - test.com:
              - www: A
    - template: instances/default
