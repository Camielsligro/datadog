## All options defined here are available to all instances.
#
init_config:

    ## @param service - string - optional
    ## Attach the tag `service:<SERVICE>` to every metric, event, and service check emitted by this integration.
    ##
    ## Additionally, this sets the default `service` for every log source.
    #
    # service: <SERVICE>

## Every instance is scheduled independent of the others.
#
instances:

    ## @param api_endpoint - string - required
    ## The base NS1 API url to get statistics.
    #
  - api_endpoint: https://my.nsone.net

    ## @param api_key - string - required
    ## The api authentication key.
    #
    api_key: svgRdvxF6XpWtqXGBJi7
    #api_key: BgSRwbMc7oiYBf9F9HUi

    ## @param tags - list of strings - optional
    ## A list of tags to attach to every metric and service check emitted by this instance.
    ##
    ## Learn more about tagging at https://docs.datadoghq.com/tagging
    #
    # tags:
    #   - <KEY_1>:<VALUE_1>
    #   - <KEY_2>:<VALUE_2>

    ## @param service - string - optional
    ## Attach the tag `service:<SERVICE>` to every metric, event, and service check emitted by this integration.
    ##
    ## Overrides any `service` defined in the `init_config` section.
    #
    # service: <SERVICE>

    ## @param min_collection_interval - number - optional - default: 15
    ## This changes the collection interval of the check. For more information, see:
    ## https://docs.datadoghq.com/developers/write_agent_check/#collection-interval
    #
    min_collection_interval: 15

    ## @param empty_default_hostname - boolean - optional - default: false
    ## This forces the check to send metrics with no hostname.
    ##
    ## This is useful for cluster-level checks.
    #
    # empty_default_hostname: false

    ## @param only_metrics - list of strings - required
    ## This should be a list of regular expressions that stipulates which variables should be reported to 
    ## Datadog - a Filebeat metric reported by the HTTP profiler will only be reported
    ## if it matches at least one of those regexes.
    #
    metrics:
      pulsar:
      # app_id:job_id
      pulsar_by_app:        
        - 1xy4sn3: 1xtvhvx
      # record: record type
      pulsar_by_record:        
        - www.dloc1.com: A
      pulsar_params:
        period: 30d
        geo: *
        asn: *
        agg: avg        

      ddi:
      qps: 
        - dragan.com:
          - www: A
          - mail: A
          - test: A
        - dragan1.com:
          - www: A
          - mail: A
          - test: A
        - dragan2.com:
      usage: 
        - dragan.com:
        - dragan1.com:
          - www: A
          - mail: A
          - test: A
        - dragan2.com:
      usage_params:
        period: 30d
        expand: false
        networks: *
        agg: avg

      account:
        - plan:
        - zones:
          - dragan.com
          - dragan1.com
          - dragan2.com

