name: Argo_CD
files:
- name: argo_cd.yaml
  options:
  - template: init_config
    options:
      - template: init_config/openmetrics_legacy
  - template: instances
    options:
    - name: application_endpoint
      description: |
        The URL where your Argo CDn metrics are exposed by Prometheus.
      enabled: true
      value:
        type: string
        example: http://argocd-application-controller.argocd.cluster.local:8082/metrics
        display_default: null
    - template: instances/openmetrics_legacy
      overrides:
        prometheus_url.hidden: true