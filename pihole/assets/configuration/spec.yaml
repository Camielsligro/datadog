name: pihole
files:
- name: pihole.yaml
  options:
  - template: init_config
    options:
    - template: init_config/default
  - template: instances
    options:
    - name: host
      required: true
      description: ip address of your pihole instance/localhost
      value:
        example: localhost
        type: string
    - name: token
      required: false
      description: API token retrieved from the Pihole UI to allow for requests to the api to succeed
      value:
       example: abcdefghijklmnop
       type: string
    - template: instances/default
    - template: instances/http
  - template: logs
    example:
    - type: file
      path: "/var/log/pihole.log"
      service: "pihole"
      source: "pihole"
