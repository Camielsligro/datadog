[server:default]
method = TLSv1.1+
verify_certificate = no
require_certificate = no
private_key = /etc/ssl/kamailio/key.pem
certificate = /etc/ssl/kamailio/cert.pem
ca_list = /etc/ssl/certs/ca-certificates.crt
ca_path = /etc/ssl/certs

[client:default]
method = TLSv1.1+
verify_certificate = no
require_certificate = no
private_key = /etc/ssl/kamailio/key.pem
certificate = /etc/ssl/kamailio/cert.pem
ca_list = /etc/ssl/certs/ca-certificates.crt
ca_path = /etc/ssl/certs