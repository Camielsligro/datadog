worker_processes 1;
worker_rlimit_nofile 4096;
error_log /var/log/nginx/error.log notice;
pid /run/nginx/nginx.pid;

events {
    worker_connections 128;
}

http {
    # define our defaults
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    server_tokens on;
    client_max_body_size 1m;
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 60;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_certificate /etc/ssl/nginx/cert.pem;
    ssl_certificate_key /etc/ssl/nginx/key.pem;
    ssl_session_timeout  10m;
    ssl_session_cache shared:SSL:10m;
    gzip off;

    # location Kamailio will be listening for RPC commands
    upstream kamailio_rpc {
        server ddev-kamailio:5060;
    }

    # pass requests for JSONRPC to upstream Kamailio server
    server {
        listen 80 default_server;
        server_name _;

        location /rpc {
            proxy_set_header Host $host;
            proxy_pass http://kamailio_rpc$request_uri;
        }
        location /redirect {
            return 307 https://$host/rpc/noauth;
        }
        location / {
            return 404;
        }
    }
    server {
        listen 443 ssl default_server;
        server_name _;

        location /rpc {
            proxy_set_header Host $host;
            proxy_pass http://kamailio_rpc$request_uri;
        }
        location / {
            return 404;
        }
    }
}