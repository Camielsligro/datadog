name: AppKeeper
files:
- name: appkeeper.yaml
  options:
  - template: init_config
    options:
    - template: init_config/default
  - template: instances
    options:
    - name: account
      required: true
      description: Your AWS accocunt
      value:
        type: string
        example: "000000000000"
    - name: integrationToken
      required: true
      description: Token for AppKeeper Integration
      value:
        type: string
        example: eyXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX..
  - template: instances/default
