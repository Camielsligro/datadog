version: '3.8'

services:
  redis:
    image: "redis:latest"
    networks:
      - net
    ports:
      - "6379:6379"

  celery:
    build:
      context: ./celery
    environment:
      - "CELERY_BROKER=redis://redis:6379/0"
      - "CELERY_BACKEND=redis://redis:6379/1"
      - "TASK_SLOT=1"
      - "DOCKER_NODE_HOSTNAME=celeryworker"
    command: celery_worker -c 2 -Q low --max-tasks-per-child 100 --max-memory-per-child 1000000
    hostname: worker
    depends_on:
      - redis
    networks:
      - net

networks:
  net:
